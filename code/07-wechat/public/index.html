<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Comatiable" content="ie=edge" />
    <title>聊天室</title>
    <link rel="stylesheet" href="css/index.css" />
</head>

<body class="bg-blur">
    <!--登录窗口-->
    <div class="login_box" style="display: block;">
        <h3 class="title">用户登录</h3>
        <p>用户名</p>
        <input type="text" placeholder="请输入用户名" id="username"/>
        <p>选择头像</p>
        <ul class="avatar" id="login_avatar">
            <li><img src="images/avatar01.jpg" alt="" /></li>
            <li><img src="images/avatar02.jpg" alt="" /></li>
            <li><img src="images/avatar03.jpg" alt="" /></li>
            <li><img src="images/avatar04.jpg" alt="" /></li>
            <li><img src="images/avatar05.jpg" alt="" /></li>
            <li><img src="images/avatar06.jpg" alt="" /></li>
            <li><img src="images/avatar07.jpg" alt="" /></li>
            <li><img src="images/avatar08.jpg" alt="" /></li>
            <li><img src="images/avatar09.jpg" alt="" /></li>
            <li><img src="images/avatar10.jpg" alt="" /></li>
        </ul>
        <button class="weui-btn" id="loginBtn">登录</button>
    </div>

    <!-- 聊天盒子 -->
    <div class="container " style="display: none;">
        <!-- 左侧用户列表 -->
        <div class="user-list">
            <div class="header">
                <div class="avatar">
                    <img src="images/avatar02.jpg" alt="" class="img avatar_url">
                </div>
                <div class="info">
                    <h3 class="username">清流</h3>
                </div>
            </div>
            <div class="title">
                <h3>用户列表</h3>
            </div>
            <div>
                <li class="user active">
                    <div class="avatar"><img src="images/ql.jpg" alt=""></div>
                    <div class="name">帅氨水烧伤少时诵诗书三生三世哥群</div>
                </li>
            </div>
            <ul>
                <li class="user">
                    <div class="avatar"><img src="images/ql.jpg" alt=""></div>
                    <div class="name">美烧伤少时诵诗书三生三世女群</div>
                </li>
            </ul>
        </div>
        <!-- 聊天主窗口 -->
        <div class="box">
            <div class="box-hd">
                <!-- <div id="chatName"></div> -->
                <!-- <h3>群聊(<span id="userCount">99</span>)</h3> -->
                <h3 id="chatName">群聊</h3>
            </div>
            <div class="box-bd">
                <div class="system">
                    <p class="message_system">
                        <span class="content">往事随风 加入群聊</span>
                    </p>
                </div>
                <div class="message-box">
                    <div class="my message">
                        <img src="images/avatar03.jpg" alt="" class="avatar">
                        <div class="content">
                            <div class="bubble">
                                <div class="bubble_cont">在干嘛</div>
                                <div class="bubble_cont">在干嘛</div>
                                <div class="bubble_cont">在干嘛</div>
                                <div class="bubble_cont">在干嘛</div>
                                <div class="bubble_cont">在干嘛</div>
                                <div class="bubble_cont">在干嘛</div>
                                <div class="bubble_cont">在干嘛</div>
                                <div class="bubble_cont">在干嘛</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="message-box">
                    <div class="other message">
                        <img src="images/avatar02.jpg" alt="" class="avatar">
                        <div class="nickname">小美</div>
                        <div class="content">
                            <div class="bubble">
                                <div class="bubble_cont">在干嘛</div>
                                <div class="bubble_cont">在干嘛</div>
                                <div class="bubble_cont">在干嘛</div>
                                <div class="bubble_cont">在干嘛</div>
                      
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 聊天窗口底部 -->
            <div class="box-ft">
                <!-- 工具栏 -->
                <div class="toolbar">
                    <a class="face" href="javascript:;" title="表情"></a>
                    <a class="screen-cut" href="javascript:;" title="暂不支持截屏"></a>
                    <a href="javascript:;" title="图片" class="file">
                        <label for="file"></label><input type="file" id="file" style="display:none;" placeholder="input">
                    </a>
                </div>
                <!-- 内容输入区 -->
                <div class="content">
                    <!-- div添加contenteditable即可编辑 -->
                    <div name="" id="content" class="text" contenteditable></div>
                </div>
                <!-- 发送按钮 -->
                <div class="action">
                    <span class="desc">按下Ctrl+Enter发送</span>
                    <a class="btn-send" id="btn-send" href="javascript:;">发送</a>
                </div>
            </div>
        </div>
    </div>

    <!--引入socketio-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
